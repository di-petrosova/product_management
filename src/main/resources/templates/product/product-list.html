<!-- product-list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Product Management System</title>
</head>
<body>
<h1>Products list</h1>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th th:text="${product.product_id}" scope="row"></th>
            <td th:text="${product.product_name}"></td>
            <td th:text="${product.product_description}"></td>
            <td th:text="${product.product_price}"></td>

            <td><a th:href="@{/products/edit/{id}(id=${product.product_id})}">Edit</a></td>
            <td><a th:href="@{/products/delete/{id}(id=${product.product_id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <div class="back-to"><a href="/products/add_product">Add product</a></div>

</div>

</body>
</html>
